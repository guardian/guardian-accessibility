AWSTemplateFormatVersion: '2010-09-09'
Description: accessibility.gutools.co.uk
Parameters:
  Domain:
    Description: gutools.co.uk sub-domain to serve
    Type: String
Resources:
  StaticContentBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: "Retain"
    Properties:
      BucketName: "accessibility-gutools-co-uk"
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: "index.html"
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
            - GET
            AllowedOrigins:
              - "*"
            AllowedHeaders:
              - "*"
  StaticContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: StaticContentBucket
      PolicyDocument:
        Id: AccessibilityBucketPolicy
        Statement:
        - Action: ['s3:GetObject']
          Effect: Allow
          Principal: "*"
          Resource:
            Fn::Join: ['', ['arn:aws:s3:::', {Ref: StaticContentBucket}, '/*' ]]
  CFDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
        - !Ref 'Domain'
        DefaultCacheBehavior:
            AllowedMethods:
            - DELETE
            - GET
            - HEAD
            - OPTIONS
            - PATCH
            - POST
            - PUT
            TargetOriginId: 'guardian-accessibility'
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            ViewerProtocolPolicy: https-only
        Enabled: "true"
        Origins:
        - DomainName: !Sub '${StaticContentBucket}.s3-website-eu-west-1.amazonaws.com'
          Id: "guardian-accessibility"
          CustomOriginConfig:
            HTTPPort: '80'
            HTTPSPort: '443'
            OriginProtocolPolicy: http-only
  CircleCIUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: CircleCIPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                  - "s3:ListBucket"
                  - "s3:ListObjects"
                  - "s3:DeleteObject"
                Resource:
                  - Fn::Join: ['', ['arn:aws:s3:::', {Ref: StaticContentBucket} ]]
                  - Fn::Join: ['', ['arn:aws:s3:::', {Ref: StaticContentBucket}, '/*' ]]
  CircleCIKeys:
      Type: "AWS::IAM::AccessKey"
      Properties:
        UserName: {"Ref": "CircleCIUser"}
        Serial: 1
Outputs:
  CircleCIAWSID:
    Value:
      Ref: "CircleCIKeys"
  CircleCIAWSSecret:
    Value:
      Fn::GetAtt: ["CircleCIKeys", "SecretAccessKey"]
